<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/object-hash@2.0.1/dist/object_hash.min.js"></script>
</head>
<body>
    <script>
        function alertHash() {
            alert(objectHash(document.body.innerHTML));
        }

        function update(btn) {
            var newNode = document.createElement("p");
            newNode.innerHTML = "hahah";
            btn.parentNode.insertBefore(newNode, btn.nextSibling);
        }
    </script>
    <button onclick="alertHash()">Click me to alert page hash</button>
    <button onclick="update(this)">Click me to update this page</button>
    </body>
</html>
